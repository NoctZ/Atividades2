    <script>
    function mymove() {
     let id = null;
     const elem = document.getElementById('animate');
     let pos = 0;
     clearInterval(id);
     id = setInterval(frame, 50);
     function frame() {
        if (pos == 490) {
        clearInterval(id);
        } else {
        pos++;
        elem.style.top = pos + "px"
        elem.style.left = pos + "px"
        }        
      }  
    }
   </script>
